<div class="table-responsive" views>
	<table class="table table-hover">
		<thead>
			<tr>
				<td>Animal</td>
				<td>Scientific Name</td>
				<td>Favorite Food</td>
				<td>Update</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="animal in animalList">
				<td><a href="{{animal.infoLink}}">{{animal.name}}</a></td>
				<td>{{animal.sciName}}</td>
				<td>{{animal.favFood.name}}</td>
				<td><button class="btn" type="submit" ng-click="updateAnimal('')">Update</button></td>
			</tr>
		</tbody>
	</table>
	<button ng-click="newAnimal()">New Animal</button>
</div>
