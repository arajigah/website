<div class="table-responsive" views>
	<table class="table table-hover">
		<thead>
			<tr>
				<td>Food</td>
				<td>Category</td>
				<td>Vendor</td>
				<td>Update</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="food in foodList">
				<td>{{food.name}}</td>
				<td>{{food.category.category}}</td>
				<td>{{food.vendor.name}}</td>
				<td><button class="btn" type="submit" ng-click="updateFood('')">Update</button></td>
			</tr>
		</tbody>
	</table>
	<button ng-click="newFood()" class="btn">New Food</button>
</div>
